<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwick Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="">
    <div id="">
        <div class="row">
            <div class="col-12" style="margin-top: 30px;">
                <h3>Chats</h3>
            </div>
        </div>
        
        <div id="container2">
            <div class="row" style="margin-top: -20px;">
                <div class="col-12">
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style=" margin-top: 35px ;overflow-y: hidden; overflow-x: scroll !important; height:81% !important;">
                    <div class="row"style="margin-top: 30px; width:1000px; " id="rest"></div>

            </div>

            <div class="row" style="margin-top: 60px;">
                <div class="col-3">
                    <img src="icon/discuter.png" alt="user icon" class="tchat" style="margin-left: 35px; margin-top: 10px;">

                <div class="col-7" style="margin-top: 13px;">
                    <p>Salon général</p>
                </div>

                <div class="col-2">
                    <button class="text">
                        <a href="tchat_page.html">

                </div>

                <div class="col-9 line"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <button class="disconnection" onclick="logout()">LOGOUT</button>
                </div>
            </div>

        </div>
        
    </div>
