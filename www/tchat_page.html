<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwick Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="">
    <div id="" style="position: relative;">
        <div class="row justify-content-center">
            <div class="col-2">
                <button class="return">
                    <a href="tchats_page.html">
                        <img src="icon/fleche-fine-contour-vers-la-gauche.png" alt="fleche icon" class="icon">
                    </a>
                    
                </button>
            </div>
            
            <div class="col-10">
                <p class="tchat_title2"><strong>Salon général</strong></p>
            </div>

            <div class="col-12 line2"></div>
        </div>


        <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-x: hidden; overflow-y: scroll !important; height:81% !important;">
            <div class="row" id="tchat_messages" style="margin-top: 100px;">
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3" style="position: absolute; bottom: 0;">
                        <input type="text" class="form-control" placeholder="Type your message..." aria-label="Recipient's username" aria-describedby="button-addon2" id="message" style="border-radius: 17px; margin-right: 10px; margin-left: 10px;">
                        <button class="send" style="border-radius: 20px;" type="button" id="button-addon2" onclick="send()">
                        <img src="icon/send (1).png" alt="send icon"> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/messages.js"></script>
    <script src="js/send.js"></script>

</body>
</html>
