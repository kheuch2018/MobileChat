<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwick Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="">
    <div id="">
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row justify-content-center color" style="margin-top: 100px;">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <img src="icon/user.png" alt="user icon" class="user">
                            </div> 
                        </div>
    
                        <div class="row">
                            <div class="col-12" style="margin-bottom: 15px;">
                                <h2>Login here</h2>
                            </div> 
                        </div>
    
                        <div class="row">
                            <div class="col-6" style="margin-bottom: -20px;">
                                <h5>User Name</h5>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12" style="margin-bottom: 15px;">
                                <input class="form-control" type="text" placeholder="Enter your User name" aria-label="default input example" id="username">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-6" style="margin-bottom: -20px;">
                                <h5>Password</h5>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-12" style="margin-bottom: 15px;">
                                <input class="form-control" type="password" placeholder="Enter your password" aria-label="default input example" id="password">
                            </div>
                        </div>
    
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <button class="login" value="login" onclick="login()">Login</button>
                            </div>
                        </div>
    
                        <div class="row justify-content-center" style="margin-bottom: -40px;">
                            <div class="col-10">
                                <a href="register_page.html" class="link">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/logged.js"></script>

</body>
</html>
